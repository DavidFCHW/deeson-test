<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch | Deeson Test</title>
    <link href="stopwatch.css" type="text/css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="stopwatch.js" type="text/javascript"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.jss"></script>-->
</head>
<body>
    <h1>Stopwatch</h1>
    <!--<h2 id="display"></h2>-->
    <div class="clock">
        <h2 id="hours">00:</h2><h2 id="minutes">00:</h2><h2 id="seconds">00:</h2><h2 id="milliseconds">00</h2>
    </div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>
        <button id="clear">Clear</button>
    </div>


    <table id="laps">
        <tr><th>Lap</th><th>Time</th></tr>
    </table>

</body>
</html>
